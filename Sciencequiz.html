<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Explorer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0bc1da;
        }
        .game-container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h1 {
            color: #00796b;
        }
        .question {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #0288d1;
            color: #fff;
            cursor: pointer;
        }
        .btn:hover {
            background: #0277bd;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .score {
            margin-top: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Science Explorer</h1>
        <div class="question" id="question">What is the boiling point of water?</div>
        <ul class="options" id="options">
            <li><button class="btn" onclick="checkAnswer(this)" data-correct="false">90Â°C</button></li>
            <li><button class="btn" onclick="checkAnswer(this)" data-correct="true">100Â°C</button></li>
            <li><button class="btn" onclick="checkAnswer(this)" data-correct="false">110Â°C</button></li>
            <li><button class="btn" onclick="checkAnswer(this)" data-correct="false">120Â°C</button></li>
        </ul>
        <div class="feedback" id="feedback"></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <script>
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');

        let score = 0;

        const questions = [
            {
                question: "What is the boiling point of water?",
                options: ["90Â°C", "100Â°C", "110Â°C", "120Â°C"],
                correctIndex: 1,
            },
            {
                question: "What gas do plants absorb during photosynthesis?",
                options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Helium"],
                correctIndex: 1,
            },
            {
                question: "What planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                correctIndex: 1,
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                correctIndex: 2,
            },
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            questionElement.textContent = questionData.question;
            optionsElement.innerHTML = "";
            questionData.options.forEach((option, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<button class="btn" onclick="checkAnswer(this)" data-correct="${index === questionData.correctIndex}">${option}</button>`;
                optionsElement.appendChild(li);
            });
        }

        function checkAnswer(button) {
            const isCorrect = button.getAttribute("data-correct") === "true";
            if (isCorrect) {
                feedbackElement.textContent = "Correct! ðŸŽ‰";
                feedbackElement.style.color = "green";
                score++;
            } else {
                feedbackElement.textContent = "Wrong! ðŸ˜ž";
                feedbackElement.style.color = "red";
            }
            scoreElement.textContent = score;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    feedbackElement.textContent = "";
                    loadQuestion();
                }, 1000);
            } else {
                setTimeout(() => {
                    endGame();
                }, 1000);
            }
        }

        function endGame() {
            questionElement.textContent = "Game Over! ðŸŽ®";
            optionsElement.innerHTML = `<p>Your final score is: ${score}</p>`;
            feedbackElement.textContent = "";
        }

        // Start the game
        loadQuestion();
    </script>
</body>
</html>
