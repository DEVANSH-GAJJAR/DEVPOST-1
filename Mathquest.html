<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0d74e9;
        }
        .game-container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
        }
        h1 {
            color: #ff4500;
        }
        .question {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 70%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        .btn:hover {
            background: #388e3c;
        }
        .feedback, .score, .timer {
            margin-top: 15px;
            font-size: 1.2em;
        }
        .timer {
            font-weight: bold;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Math Quiz</h1>
        <h1>Let's Start !!!</h1>
        <div class="timer" id="timer">Time Left: 18s</div>
        <div class="question" id="question">5 + 3 = ?</div>
        <input type="number" id="answer" placeholder="Your Answer" />
        <button class="btn" id="submitBtn">Submit</button>
        <div class="feedback" id="feedback"></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <script>
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answer');
        const feedbackElement = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const submitBtn = document.getElementById('submitBtn');

        let score = 0;
        let currentAnswer = 0;
        let timeLeft = 10;
        let timer;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', '*', '/'];
            const operator = operators[Math.floor(Math.random() * operators.length)];

            let questionText;
            switch (operator) {
                case '+':
                    questionText = `${num1} + ${num2}`;
                    currentAnswer = num1 + num2;
                    break;
                case '-':
                    questionText = `${num1} - ${num2}`;
                    currentAnswer = num1 - num2;
                    break;
                case '*':
                    questionText = `${num1} * ${num2}`;
                    currentAnswer = num1 * num2;
                    break;
                case '/':
                    questionText = `${num1 * num2} / ${num2}`;
                    currentAnswer = num1;
                    break;
            }
            questionElement.textContent = `${questionText} = ?`;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time Left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function checkAnswer() {
            const userAnswer = parseFloat(answerInput.value);
            if (userAnswer === currentAnswer) {
                feedbackElement.textContent = 'Correct! ðŸŽ‰';
                feedbackElement.style.color = 'green';
                score++;
            } else {
                feedbackElement.textContent = 'Wrong! ðŸ˜ž';
                feedbackElement.style.color = 'red';
            }
            scoreElement.textContent = score;
            answerInput.value = '';
            generateQuestion();
        }

        function endGame() {
            questionElement.textContent = 'Game Over!';
            feedbackElement.textContent = `Final Score: ${score}`;
            feedbackElement.style.color = '#ff4500';
            answerInput.disabled = true;
            submitBtn.disabled = true;
        }

        submitBtn.addEventListener('click', checkAnswer);
        generateQuestion();
        startTimer();
    </script>
</body>
</html>
